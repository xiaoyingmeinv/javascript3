    /*借用和绑定：
    * 绑定this值*/
   var one={
        name:'object',
        say:function(greet){

            return greet+','+this.name;
        }

  one.say('hi');

}

/*以上函数中say()方法内部的this指向了全局对象，并且真个代码段都无法按照预期
* 正常运行。为了修复（也就是说，绑定）对象与方法之间的关系。我们可以使用如下
* 一个简单函数：*/

function bind(o,m){
    return function(){
        return m.apply(o,[].slice.call(arguments));
    }
}

var twosay=bind(two,one.say);
console.log(twosay('yo'));

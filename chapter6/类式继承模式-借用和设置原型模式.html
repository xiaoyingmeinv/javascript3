<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Parent(name){
        this.name=name||'Adam';
    }
    Parent.prototype.say=function(){
        return this.name;
    }
    function Child(){
        Parent.apply(this,arguments);
    }
    Child.prototype=new Parent();
    var kid=new Child('PPT');
    console.log(kid);
</script>
</body>
</html>

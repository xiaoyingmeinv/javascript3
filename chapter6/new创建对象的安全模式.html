<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Book=function(title,time,type){
        //判断执行过程中this是否是当前这个对象（如果是说明是用new创建的）
        if(this instanceof Book){
            this.title=title;
            this.time=time;
            this.type=type;
            //是否重新创建这个对象
        }else{
            return new Book(title,time,type);
        }
    }
</script>
</body>
</html>

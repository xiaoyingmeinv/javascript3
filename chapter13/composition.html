<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>composition</title>
</head>
<body>
<input type="text" id="composition"/>
<script src="eventUtil.js"></script>
<script>
var composition=document.getElementById("composition");
EventUtil.addHandler(composition,"compositionstart",function(event){
    event=EventUtil.getEvent(event);
    alert(event);
});
EventUtil.addHandler(composition,"compositionupdate",function(event){
    event=EventUtil.getEvent(event);
    alert(event);
})
EventUtil.addHandler(composition,"compositionend",function(event){
    event=EventUtil.getEvent(event);
    alert(event);
})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getRelatedTarget</title>
</head>
<body>
<div id="getRelatedTarget">getRelatedTarget</div>

<script src="eventUtil.js"></script>
<script>
var getRelatedTarget=document.getElementById("getRelatedTarget");
var demo=document.getElementById("demo");
EventUtil.addHandler(getRelatedTarget,"click",function(event){
    event=EventUtil.getEvent(event);
    var target=EventUtil.getTarget(event);
    var relatedTarget=EventUtil.getRelatedTarget(event);
    alert("Moused out of:"+relatedTarget.tagName);
})


</script>
</body>
</html>
